<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.3.js"
            integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <form action="#" method="post">
        <div>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" data-tooltip="Please provide your first name">

            <div class="helptip firstname"></div>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" data-tooltip="Please provide also your lastname.">

            <div class="helptip lastname"></div>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" data-tooltip="Your home or work address.">

            <div class="helptip address"></div>
        </div>
    </form>
</div>
</body>
</html>
